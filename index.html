<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="cardhead">
        <img src="./images/image-victor.jpg" alt="Victor Crest" class="img">
      </div>
      <div class="cardbody">
        <div class="carddetail">
          <h3 class="main">Victor Crest</h3>
          <p class="age">26</h3>
        </div>
        <div class="city">London</div>
        <hr>
        <div class="socialdetail">
          <h3 class="main">80K</h3>
          <h3 class="main">803K</h3>
          <h3 class="main">1.4K</h3>
          <div class="sub">Followers</div>
          <div class="sub">Likes</div>
          <div class="sub">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mikechristopher">Mike Nolan</a>.
  </div>
</body>

</html>
